<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/icon.jpg">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Start Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">
                <img src="image/logo.png" alt="" style="width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse hovers" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item fs-5 ms-2">
                        <a class="nav-link hovers" href="index.html">Home</a>
                    </li>
                    <li class="nav-item fs-5 ms-2">
                        <a class="nav-link hovers" href="project.html">Project</a>
                    </li>
                    <li class="nav-item fs-5 ms-2">
                        <a class="nav-link hovers" href="testimonial.html">Testimonial</a>
                    </li>
                </ul>
                <a class="btn btn-dark me-3 fw-bold contact px-3" href="contact.html">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->
    <!-- Start Contact Form -->

    <form id="form" autocomplete="off">
        <h1 class="text-center fw-semibold mt-4">Get In Touch</h1>
        <div class="w-50 m-auto fs-5 fw-bold">
            <div class="mb-4 mt-5 has-validation">
                <label for="inputName" class="form-label is-invalid">Name</label>
                <input class="form-control is-invalid" id="inputName" type="text" placeholder="Your Name" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
            <div class="mb-4 mt-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input class="form-control is-invalid" id="inputEmail" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-4 mt-4">
                <label for="inputNumber" class="form-label">Phone Number</label>
                <input class="form-control" id="inputNumber" type="tel" placeholder="Your Number"
                    pattern="(\+62|62|0)8[1-9][0-9]{7,11}$" required>
            </div>
            <div class="mb-4 mt-4">
                <label for="inputSelect" class="form-label">Subject</label>
                <select class="form-select" id="inputSelect" aria-label="Floating label select example">
                    <option hidden>Your Position</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                    <option value="FrontEnd Developer">FrontEnd Developer</option>
                    <option value="BackEnd Developer">BackEnd Developer</option>
                </select>
            </div>
            <div class="mb-4 mt-4">
                <label for="inputMassage" class="form-label">Your Massage</label>
                <textarea style="height: 100px" class="form-control h-5" id="inputMassage" placeholder="Your Massage"
                    required></textarea>
            </div>
            <div class="mb-4 mt-4">
                <button onclick="getData()" type="submit"
                    class="btn btn-dark float-end fw-bold mt-3 mb-5 px-4 rounded-pill submit">Submit</button>
            </div>
        </div>
    </form>

    <!-- End Contact Form -->














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
</body>

</html>
