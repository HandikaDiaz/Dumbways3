            <a class="navbar-brand ms-2" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse hovers" id="navbarSupportedContent">

    <div>
        <h2 class="text-center text-uppercase mt-5 fw-semibold">My Testimonial</h2>
        <h4 class="text-center my-4">Rating By Star</h4>
        <div class="text-center">
            <button onclick="allTestimonial()" type="button" class="btn btn-dark px-4 fw-semibold">All</button>
            <button onclick="testimonialFilter(1)" type="button" class="btn btn-dark px-3 fw-semibold">1 <i class="fa-regular fa-star fa-beat"></i></button>
            <button onclick="testimonialFilter(2)" type="button" class="btn btn-dark px-3 fw-semibold">2 <i class="fa-regular fa-star fa-beat"></i></button>
            <button onclick="testimonialFilter(3)" type="button" class="btn btn-dark px-3 fw-semibold">3 <i class="fa-regular fa-star fa-beat"></i></button>

            <button onclick="testimonialFilter(5)" type="button" class="btn btn-dark px-3 fw-semibold">5 <i class="fa-regular fa-star fa-beat"></i></button>
        </div>
        <section class="section-card" id="section-card"></section>
    </div>

    <!-- Testimonial -->
    <!-- Start Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
